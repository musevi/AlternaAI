<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image List</title>
    <style>
      body {
        width: 300px;
        height: 400px;
        font-family: Arial, sans-serif;
        padding: 10px;
        overflow-y: auto;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      li {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
        word-wrap: break-word;
      }
      img {
        width: 100px;
        height: auto;
        object-fit: cover;
        display: block;
        margin-bottom: 5px;
      }
      .alt-text {
        display: block;
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h2>Images on this page:</h2>
    <ul id="imageList"></ul>
    <script src="popup.js"></script>
  </body>
</html>
